@(title: Html, nav: String = "home")(head: Html)(content: Html)

<!DOCTYPE html>

<html>
<head>
<title>@title</title>

<link rel="stylesheet" media="screen" href="@routes.Assets.at("/public","stylesheets/bootstrap.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("/public","stylesheets/main.css")">
<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("/public","images/favicon.png")">
<script src="@routes.Assets.at("/public","javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
@head

</head>

<body>
       <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                	<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
			            <span class="icon-bar"></span>
			            <span class="icon-bar"></span>
			            <span class="icon-bar"></span>
         			</button>
                
                    <a class="brand" href="@routes.MainProgram.index()">FAMISHOT</a>
                    <div class="nav-collapse collapse">
	                    <ul class="nav">
	                        <li class="@("active".when(nav=="home"))">
	                            <a href="@routes.MainProgram.home()">
	                            	<i class="icon-home @("icon-white".when(nav=="home"))"></i> 
	                            	Home
	                            </a>
	                        </li>
	                        <li class="@("active".when(nav=="view"))">
	                            <a href="@routes.MainProgram.view()">View</a>
	                        </li>
	                        <li class="@("active".when(nav=="upload"))">	
	                            <a href="@routes.MainProgram.uploadPage()">Upload</a>
	                        </li>
	                        <li class="divider-vertical"></li>
	                    </ul>
                   		<form class="navbar-search pull-left" action>
                   			<input type="text" class="search-query span2" placeholder="Search">
                   		</form>
	                    <ul class="nav pull-right">
	                      <li>
	                      	<!--  <div id="wb_connect_btn"></div> -->
	                      </li>
	                      <li class="@("active".when(nav=="account"))">
	                        <a href="@routes.MainProgram.account()">
		                         <i class="icon-user @("icon-white".when(nav=="account"))"></i>
		                         	My Account
	                        </a>
	                      </li>
	                      <li class="divider-vertical"></li>
	                      <li>
	                        <a href="@routes.Application.logout()">Logout</a>
	                      </li>
	                    </ul>
                     </div>
                </div>
            </div>
        </div>
        
		@content

</body>
</html>
